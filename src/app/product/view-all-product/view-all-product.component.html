<div class="text-center bg-primary p-1 pt-3">
  <h6 class="text-white">
  Welcome back. Pre-reserve your next Galaxy on samsung.com. Enjoy exclusive benefits worth ₹ 5000. Reserve now >.
  </h6>
</div>
<body>
  <div  id="carouselExampleAutoplaying" class="carousel slide bg-white mt-4" data-bs-ride="carousel">
  
    <h1 style="font-family: 'Lato', sans-serif; " class="text-center ">Bestseller</h1>
  
    <div class="logo pt-2 mt-5">
      <div class="column ">
        <a class="option" (click)="filter('')" >
          <img class="ms-1" src="../../../assets/Featured_Black_80x50.webp" alt="">
          <p class="text-dark"><u>Featured Deals</u></p>
        </a>
      </div>
      <div class="column col2">
        <a class="option" (click)="filter(1)">
          <img class="ms-3" src="../../../assets/Phones_Black_80x50.webp" alt="">
          <p class="text-dark">Mobiles and tablets</p>
        </a>
      </div>
      <div class="column col3">
        <a class="option" (click)="filter(2)">
          <img class="" src="../../../assets/Watch_AudioandAccessories_Black_80x50.webp" alt="">
          <p class=" text-dark">Accessories</p>
        </a>
      </div>
      <div class="column col4">
        <a class="option" (click)="filter(3)">
          <img class="ms-2" src="../../../assets/TV_Home_Theater_Black_80x50.webp" alt="">
          <p class=" text-dark">Home Appliances</p>
        </a>
      </div>
    </div>
  
    <div class="carousel-inner mt-2">
      <div class="carousel-item active">
        <img src="../../../assets/b2c-samsung-fest-galaxy-unpacked-1920x545-11-01-2023.webp" class="d-block w-100"
          alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/s-series-1920x545-170123.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/watch-1920x545-011423.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <section class="py-5 mt-3">
    <div class="container px-4 px-lg-1 mt-3">
      <div class="row gx-4 gx-lg-4 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div *ngFor="let i of filterproducts | filter:searchkey:'productName'" class="col mb-5">
  
          <div class="card border border-light h-100">
            <!-- Product name-->
            <h6 style="font-family: 'Lato', sans-serif;" class="text-center mt-3 p-4">{{i.productName}}</h6>
            <!-- Product image-->
            <img style="width: 100%; height: 70%;" class="card-img-top" src="{{i.productImage}}" alt="..." />
            <!-- Product details-->
            <div class="card-body">
              <div class="text-center">
                <!-- Product color -->
                <p style="font-size: small;">Color : {{i.color}}</p>
                <!-- Product description -->
                <p style="font-family: 'Lato', sans-serif; font-size: small;">{{i.description}}</p>
                <!-- Product price-->
               <p style="font-family: 'Lato', sans-serif; "> ₹ {{i.price}} </p>
              </div>
              <hr>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><button class="ps-2 pe-2" style="background-color: black; border-radius: 20px;"><a style="text-decoration: none; color: white; font-size: small; font-weight: 600;" class="mt-auto" href="product/view-product/{{i.id}}">View options</a></button></div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
</body>
